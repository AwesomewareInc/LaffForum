<span style='
	float: left; 
	border: 1px solid #f9c56c; 
	margin: 0 2em; 
	padding: 2px;
	font-size:75%; 
	color: white; 	
	position: relative;
	width: 25%;
	color: black;
'>
	<span class='box heading' style='
		background: #f9c56c;
		'>
		Sections
	</span>
	{{$sections := GetSections}}
	{{if $sections.Error}}
		{{$sections.Error.Error}}
	{{else}}
		{{range $i, $v := $sections.Results}}
			<a href='/topic/{{$v.Name}}'>{{Capitalize $v.Name}}</a><br>
		{{end}}
	{{end}}
</span>
